<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <link rel="stylesheet" href="../jmaki-standard-footer.css" type="text/css"></link>
        <script src="../../scripts/jmaki.js"></script>
        <title>Page Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div id="outerBorder">
            
            <div id="header">
                <div id="banner">Application Name</div>
                
                <div id="subheader">
                    
                    <div>
                        <a href="mailto:feedback@youraddress">Feedback</a> |
                        <a href="#">Site Map</a> |
                        <a href="#">Home</a>
                    </div>
                    
                </div> <!-- sub-header -->
            </div> <!-- header -->

            <div id="main">
                <div id="leftSidebar">
                    
                    Sidebar Content Here
                    
                </div> <!-- leftSidebar -->

                <div id="content" style="height:400px">
                    
                    Main Content Area
                    
                </div> <!-- content -->

            </div> <!-- main -->

            <div id="footer">Footer</div>  
            
        </div> <!-- outerborder -->
        <script>
           function showTheme() {
               var theme= document.getElementById("theme").value;
               jmaki.loadStyle("../themes/" + theme + "/theme.css");
           }
        </script>    
        <form onsubmit="showTheme();return false;">
            Theme :
            <select id="theme">
              <option value="blue">Blue</option>
              <option value="chocolate">Chocolate</option>
              <option value="green">Green</option>           
              <option value="orange">Orange</option>
            </select>
            <input type="submit" value="Show"></input>
        </form>       
    </body>
</html>
